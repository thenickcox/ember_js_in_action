<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ember.js in Action Blog</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <script type='text/x-handlebars' id='application'>
      <div id='mainArea'>
        <h1>Ember.js in Action Blog</h1>
        {{outlet}}
      </div>
    </script>

    <script type='text/x-handlebars' id='blog'>
      <div id='blogsArea'>
        {{#each controller}}
          <h1>{{postTitle}}</h1>
          <div class='postDate'>{{postDate}}</div>
          {{postLongIntro}}
          <hr class='blogSeparator' />
        {{/each}}
      </div>
    </script>


    <script src="vendor/jquery.js"></script>
    <script src="vendor/handlebars.js"></script>
    <script src="vendor/ember.js"></script>
    <script src="vendor/ember_data.js"></script>
    <script src="js/application.js"></script>
    <script src="js/router.js"></script>
    <script src="js/models/blog_post.js"></script>
  </body>
</html>
